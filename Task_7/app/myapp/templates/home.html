<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload and Text Input</title>
</head>
<body>
    <h2>Upload File and Enter Text</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Text Input -->
        <label for="userText">Your Text:</label>
        <input type="text" id="userText" name="userText" required>
        <br><br>

        <!-- File Upload -->
        <label for="fileUpload">Choose a file:</label>
        <input type="file" id="fileUpload" name="fileUpload" required>
        <br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>

    {% if user_text %}
        <h3>You entered:</h3>
        <p>{{ user_text }}</p>
    {% endif %}

    {% if first_line %}
        <h3>First line of uploaded file:</h3>
        <pre>{{ first_line }}</pre>
    {% endif %}
</body>
</html>
